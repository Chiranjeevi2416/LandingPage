<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./assets/logo.png" alt="Logo" class="navbar__logo" />
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Online</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="Hero__container"> 
            <div class="Hero__image__container"> 
                <img src="./assets/hero.jpg" class="hero__image" alt="hero image"> 
                <svg class="svg__bg" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" id="blobSvg">
                    <defs>
                      <pattern id="pattern" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse" fill="#ee89a0">
                        <path d="M5 0h1L0 6V5zM6 5v1H5z"></path>
                      </pattern>
                    </defs>
                    <path id="blob" d="M480,291.5Q477,333,444,359Q411,385,386.5,414.5Q362,444,323.5,446.5Q285,449,250,449.5Q215,450,170.5,457Q126,464,108,424.5Q90,385,62.5,356.5Q35,328,21,289Q7,250,22,211Q37,172,50,132.5Q63,93,104,80.5Q145,68,177,44Q209,20,250.5,14.5Q292,9,332,23.5Q372,38,391,77Q410,116,443.5,141.5Q477,167,480,208.5Q483,250,480,291.5Z" fill="url(#pattern)"></path>
                  </svg>
                  
            </div>
            <div class="hero__description">
                <h1 class="hero__text">Order food from favourite restaurants near you</h1>
                <button class="button__primary">Order now</button>
            </div>
        </section>
         
        <!--Food Card Menu-->    

    <section class="Food_menu_conatiner">
    <h1 class="explore_text">Explore our Menu</h1>
    <div class="foodmenu_bg"></div>
    <div class="Food_menu_list">
        <div class="food_menucard">
            <img src="./assets/burger.jpg" alt="burger" class="food_image">
            <div class="food_menu_description">
                <h3 class="food_menu_title">Burgers</h3>
                <p class="food_menu_para">Burger King, McDonald's, Burger Place <span style="color: red;">+3</span></p>
            </div>
        </div>
        <div class="food_menucard" id="pizza">
            <img src="./assets/pizza.jpg" alt="pizza" class="food_image">
            <div class="food_menu_description">
                <h3 class="food_menu_title">Pizza</h3>
                <p class="food_menu_para">Pizza Hut ,Dominos ,Papa Jones <span style="color: red;">+3</span></p>
            </div>
        </div>
        <div class="food_menucard">
            <img src="./assets/iceCream.jpg" alt="iceCream" class="food_image">
            <div class="food_menu_description">
                <h3 class="food_menu_title">Ice Cream</h3>
                <p class="food_menu_para">Top n town, Baskin robins <span style="color: red;">+2</span></p>
            </div>
        </div>    
    </div>
    <div class="button__foodcard">
        <Button CLASS="button__primary">View More</Button>
    </div>
    </section>

    <section class="grid_container">
       <h1>Order from 100s of restaurants</h1>
       <div class="grid_row">
            <div class="grid_row_1">
                <div class="grid_one">
                    <img src="./assets/restaurant1.jpg" alt="first" class="one">
                </div>
                <div class="grid_two"> 
                    <img src="./assets/restaurant2.jpg" alt="second" class="two">
                </div>  
             </div>
            <div class="grid_row_2">
                <div class= "grid_three"> 
                    <img src="./assets/restaurant3.jpg" alt="third" class="three">
                </div>
                <div class="grid_four">
                       <img src="./assets/restaurant4.jpg" alt="fourth" class="fourth">
                </div> 
             </div>
        </div>
    </section>
    </main>
</body>
</html>
